<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cabinet Psihologic Tudor Bocăneală</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: #f7f7f7; color: #333; }
    header {
      background-color: #2e3a59;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 { font-size: 1.5rem; }
    nav {
      display: flex;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
      padding: 0.3rem 0;
    }
    nav a:hover { text-decoration: underline; }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1100px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .left, .right { padding: 2rem; }
    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e9e9e9;
    }
    .left img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .right {
      flex: 2;
    }
    h2 {
      color: #2e3a59;
      margin-bottom: 1rem;
    }
    .section {
      margin-bottom: 1.5rem;
    }
    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #2e3a59;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .button:hover {
      background-color: #1f2a45;
    }
    #phoneNumber {
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #2e3a59;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 1rem;
        flex-direction: column;
      }
      nav a {
        margin: 0.25rem 0;
      }
    }
  
    .map-container {
      width: 100%;
      max-width: 100%;
      height: 300px;
      overflow: hidden;
      margin-top: 20px;
    }
    .map-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media screen and (max-width: 768px) {
      body {
        padding: 10px;
        font-size: 16px;
      }
      header, nav ul {
        flex-direction: column;
        align-items: center;
      }
      nav ul li {
        margin: 5px 0;
      }
      .map-container {
        height: 200px;
      }
    }


  </script>


<div style="position: fixed; bottom: 20px; right: 20px; width: 260px; height: 180px; z-index: 999;">
  <div class='map-container'></div>
</div>

</body>
</html>
