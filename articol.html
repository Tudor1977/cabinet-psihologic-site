
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Articol complet</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      padding-bottom: 4rem;
      background-color: #fdfdfd;
    }
    h1 {
      color: #003366;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    .content {
      margin-top: 2rem;
      line-height: 1.6;
    }
    .etichete {
      margin-top: 1rem;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="titlu">Se încarcă...</h1>
    <img id="imagine" alt="Imagine copertă" />
    <div id="continut" class="content"></div>
    <div class="etichete">Etichete: <span id="etichete"></span></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQG6WD-N7ZjtNOC_zf8kMASMYEDujihdM",
      authDomain: "cabinet-psihologic-4666e.firebaseapp.com",
      projectId: "cabinet-psihologic-4666e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.body.innerHTML = "<p style='color:red;'>Lipsă ID articol.</p>";
    } else {
      const ref = doc(db, "articole", id);
      getDoc(ref).then(docSnap => {
        if (docSnap.exists()) {
          const articol = docSnap.data();
          document.getElementById("titlu").textContent = articol.titlu || "Fără titlu";
          document.getElementById("imagine").src = articol.imagine || "";
          document.getElementById("continut").innerHTML = articol.text || "";
          document.getElementById("etichete").textContent = (articol.etichete || []).join(", ");
        } else {
          document.body.innerHTML = "<p style='color:red;'>Articol inexistent.</p>";
        }
      });
    }
  </script>
</body>
</html>
