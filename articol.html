
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Articol complet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="titlu"></h1>
    <img id="imagine" alt="Copertă articol" style="max-width: 100%; height: auto;" />
    <div id="continut"></div>
    <p><strong>Etichete:</strong> <span id="etichete"></span></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7w9K5d9ZUPRNgKm1qJ37tP_q1lTx6xQQ",
      authDomain: "cabinet-psihologic-4666e.firebaseapp.com",
      projectId: "cabinet-psihologic-4666e",
      storageBucket: "cabinet-psihologic-4666e.appspot.com",
      messagingSenderId: "790093891902",
      appId: "1:790093891902:web:7f1946c51ef03a2356e11f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    if (id) {
      const docRef = doc(db, "articole", id);
      getDoc(docRef).then((docSnap) => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("titlu").innerText = data.titlu || "";
          document.getElementById("imagine").src = data.imagine || "";
          document.getElementById("continut").innerHTML = data.text || "";
          document.getElementById("etichete").innerText = data.etichete || "";
        } else {
          document.body.innerHTML = "<p>Articolul nu a fost găsit.</p>";
        }
      });
    } else {
      document.body.innerHTML = "<p>ID articol lipsă.</p>";
    }
  </script>
</body>
</html>
