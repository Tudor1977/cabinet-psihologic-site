<div class="max-w-xl mx-auto mt-12 p-6 bg-white shadow-md rounded">
<h1 class="text-2xl font-bold mb-4 text-blue-800">Administrare articole</h1>
<div id="loginForm">
<button class="bg-red-600 text-white px-4 py-2 rounded w-full" onclick="loginWithGoogle()">
        Autentificare cu Google
      </button>
<p class="text-red-600 mt-2 text-sm" id="loginError"></p>
</div>
<div id="editor" style="display:none;">
<textarea class="w-full p-2 border mb-2 rounded" id="titlu" placeholder="Titlul articolului"></textarea>
<textarea class="w-full p-2 border h-32 rounded" id="continut" placeholder="Conținutul articolului"></textarea>
<button class="bg-green-600 text-white px-4 py-2 rounded mt-2" onclick="posteazaArticol()">Publică articol</button>
<p class="text-green-600 mt-2" id="postStatus"></p>
</div>
</div>
<script>
    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          document.getElementById("loginForm").style.display = "none";
          document.getElementById("editor").style.display = "block";
        })
        .catch((error) => {
          document.getElementById("loginError").innerText = "Autentificare eșuată: " + error.message;
        });
    }

    function posteazaArticol() {
      const titlu = document.getElementById("titlu").value;
      const continut = document.getElementById("continut").value;
      db.collection("articole").add({
        titlu: titlu,
        continut: continut,
        data: new Date()
      }).then(() => {
        document.getElementById("postStatus").innerText = "Articol publicat!";
        document.getElementById("titlu").value = "";
        document.getElementById("continut").value = "";
      }).catch((error) => {
        document.getElementById("postStatus").innerText = "Eroare: " + error.message;
      });
    }
  </script>
