
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Publică articol</title>
  <script type="module" src="firebase-admin.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    input, textarea, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
  </style>
</head>
<body>
  <h2>Publică un articol nou</h2>
  <button id="loginBtn">Autentificare cu Google</button>
  <div id="form" style="display:none;">
    <input type="text" id="titlu" placeholder="Titlu articol" />
    <textarea id="descriere" placeholder="Paragraf scurt..."></textarea>
    <textarea id="continut" placeholder="Conținut complet..."></textarea>
    <button id="salveaza">Publică articol</button>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQG6WD-N7ZjtNOC_zf8kMASMYEDujihdM",
      authDomain: "cabinet-psihologic-4666e.firebaseapp.com",
      projectId: "cabinet-psihologic-4666e",
      storageBucket: "cabinet-psihologic-4666e.appspot.com",
      messagingSenderId: "46348242698",
      appId: "1:46348242698:web:15759be5ce3d4c4df274f3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    loginBtn.onclick = () => signInWithPopup(auth, provider);

    onAuthStateChanged(auth, user => {
      if (user) {
        loginBtn.style.display = 'none';
        form.style.display = 'block';
      }
    });

    document.getElementById("salveaza").onclick = async () => {
      const titlu = document.getElementById("titlu").value.trim();
      const descriere = document.getElementById("descriere").value.trim();
      const continut = document.getElementById("continut").value.trim();
      if (titlu && descriere && continut) {
        await addDoc(collection(db, "articole"), { titlu, descriere, continut, data: Date.now() });
        alert("Articol publicat!");
        document.getElementById("titlu").value = "";
        document.getElementById("descriere").value = "";
        document.getElementById("continut").value = "";
      }
    };
  </script>
</body>
</html>
